    <link rel="stylesheet" href="style.css">
    <title>Click THE BUTTON GAME</title>
</head>
<body>
    <div class="container">
        <div class="transparent-bg">
            <div class="main-text-holder">

                    Click me

            <div id="progressBar">

        </div>

            <div class="modal-text">
                Congratualions you have pumped the button

            <button id="btn-start-again" >
                Start again
            </button>
        </div>
    </div>
   
    
    <script src="game.js"></script>
